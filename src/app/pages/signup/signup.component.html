<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px ;">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img style="width: 120px; height: 120px;" src="../../../assets/user.png" alt="">
                </div>

                <h1 class="text-center">Register Here!</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="userSignup()">

                    <!--Username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="user.userName"
                        name="userName"
                        type="text" matInput placeholder="Enter your username">
                    </mat-form-field> 

                    <!--Password field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter your password">
                    </mat-form-field>

                    <!--Firstname field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        type="text" matInput placeholder="Enter your first name">
                    </mat-form-field>

                    <!--Lastname field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        type="text" matInput placeholder="Enter your last name">
                    </mat-form-field>

                    <!--Email field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.emailId"
                        name="emailId"
                        type="email" matInput placeholder="Enter your email">
                    </mat-form-field>

                    <!--Contactno field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contact Numnber</mat-label>
                        <input 
                        [(ngModel)]="user.contactNumber"
                        name="contactNumber"
                        type="number" matInput placeholder="Enter your contact number">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">SignUp</button>
                        <button style="margin-left: 20px;" mat-raised-button>LogIn</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
