<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!-- instructions -->
          <h3>instructions</h3>
        </div>
        <div class="col-md-8">
          <!-- questions -->
          <ng-container *ngIf="questions">
            <h1 class="margin-top-20">
              On Going Quiz <b>{{ questions[0].quiz.title }}</b>
            </h1>
          </ng-container>
  
          <mat-card *ngFor="let q of questions; let i = index" class="margin-top-10">
            <mat-card-content>
              <p>
                <b>Q {{ i + 1 }})</b>
                <span class="margin-left-10" [innerHTML]="q.content"></span>
              </p>
  
              <mat-divider> </mat-divider>
              <br />
  
              <mat-radio-group>

              <div class="row margin-top-20">
                <div class="col-md-6">

                    <mat-radio-button value="q.option1" ngDefaultControl [(ngModel)]="q.givenAnswer">
                        {{q.option1}}
                    </mat-radio-button>

                  <!-- <input
                    type="radio"
                    [value]="q.option1"
                    [name]=i.toString()
                    [(ngModel)]="q.givenAnswer"
                  />{{ q.option1 }} -->
                </div>
                <div class="col-md-6">
                    <mat-radio-button value="q.option2" ngDefaultControl [(ngModel)]="q.givenAnswer">
                        {{q.option2}}
                    </mat-radio-button>
                  <!-- <input
                    type="radio"
                    [value]="q.option2"
                    [name]=i.toString()
                    [(ngModel)]="q.givenAnswer"
                  />{{ q.option2 }} -->
                </div>
              </div>
  
              <div class="row margin-top-20">
                <div class="col-md-6">
                    <mat-radio-button value="q.option3" ngDefaultControl [(ngModel)]="q.givenAnswer">
                        {{q.option3}}
                    </mat-radio-button>
                </div>
                <div class="col-md-6">
                    <mat-radio-button value="q.option4" ngDefaultControl [(ngModel)]="q.givenAnswer">
                        {{q.option4}}
                    </mat-radio-button>
                  <!-- <input
                    type="radio"
                    [value]="q.option4"
                    [name]=i.toString()
                    [(ngModel)]="q.givenAnswer"
                  />{{ q.option4 }} -->
                </div>
              </div>

            </mat-radio-group>

            </mat-card-content>
          </mat-card>
  
          <div class="container text-center margin-top-20 margin-bottom-20">
            <button (click)="submitQuiz()" mat-raised-button color="primary">
              Submit Quiz
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <!-- progress -->
  
          <!-- <mat-card style="margin-top: 70px">
            <mat-card-header>

            </mat-card-content>
          </mat-card> -->
        </div>
      </div>
    </div>
