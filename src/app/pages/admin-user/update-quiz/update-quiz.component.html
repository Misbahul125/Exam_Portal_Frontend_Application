<mat-card>

    <h1>Update Quiz</h1>

    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="row">

                <div class="col-md-8 offset-md-2">

                    <form *ngIf="quiz && categories" (ngSubmit)="updateQuiz()">

                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text" name="title" matInput placeholder="Enter title" autofocus
                                [(ngModel)]="quiz.title">
                        </mat-form-field>

                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput rows="5" placeholder="Enter description"
                                [(ngModel)]="quiz.description"></textarea>
                        </mat-form-field>

                        <div class="row">

                            <div class="col-md-6">

                                <mat-form-field class="width-100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input type="text" name="maxMarks" matInput placeholder="Enter maximum marks"
                                        [(ngModel)]="quiz.maxMarks">
                                </mat-form-field>

                            </div>

                            <div class="col-md-6">

                                <mat-form-field class="width-100" appearance="outline">
                                    <mat-label>Number of Questions</mat-label>
                                    <input type="text" name="numberOfquestions" matInput
                                        placeholder="Enter number of questions" [(ngModel)]="quiz.numberOfQuestions">
                                </mat-form-field>

                            </div>

                        </div>

                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Select quiz category</mat-label>
                            <mat-select name="categories" [(ngModel)]="quiz.category.cid">
                                <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <br>

                        <mat-slide-toggle name="active" class="example-margin" [(ngModel)]="quiz.active">
                            Quiz Status
                        </mat-slide-toggle>

                        <div class="container text-center margin-top-20">
                            <button mat-raised-button color="primary" type="submit">Update Changes</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </mat-card-content>

</mat-card>
