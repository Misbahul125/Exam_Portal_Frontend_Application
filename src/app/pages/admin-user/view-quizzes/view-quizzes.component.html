<div class="margin-top-20 margin-bottom-20">
    <button class="width-100" routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>

<mat-card class="margin-top-10 margin-left-20 margin-right-20" *ngFor="let q of quizzes">

    <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>{{q.title}}</mat-card-title>

        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>

        <button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" mat-flat-button
            color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="margin-left-20">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="margin-left-20">Questions : {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/update-quiz/'+q.qId" mat-flat-button color="primary"
            class="margin-left-20">Update</button>
        <button mat-flat-button color="primary" class="margin-left-20">Attempts</button>
        <button mat-flat-button color="warn" class="margin-left-20" (click)="deleteQuiz(q.qId)">Delete</button>

    </mat-card-actions>

</mat-card>
