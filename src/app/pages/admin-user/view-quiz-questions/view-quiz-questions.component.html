<h1>Questions of {{quizTitle}}</h1>

<div class="bootstrap-wrapper">

    <div class="row">

        <div class="col-md-12">

            <mat-card class="margin-top-20" *ngFor="let q of questions; let i = index">

                <mat-card-content>

                    <p>
                        <b>Q{{i+1}})</b>
                        <span class="margin-left-10" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-md-6">
                                <p> <b>1)</b> {{q.option1}} </p>
                            </div>

                            <div class="col-md-6">
                                <p> <b>2)</b> {{q.option2}} </p>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <p> <b>3)</b> {{q.option3}} </p>
                            </div>

                            <div class="col-md-6">
                                <p> <b>4)</b> {{q.option4}} </p>
                            </div>

                        </div>

                        <mat-divider></mat-divider>

                        <p class="margin-top-20"><b>Correct Answer :</b> {{q.answer}} </p>

                    </div>

                </mat-card-content>

            </mat-card>

        </div>

    </div>

</div>
